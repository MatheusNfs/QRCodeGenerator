<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="js/html2canvas.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style/style.css">
    <title>QR Code Card</title>
</head>
<body>
    <header class="bg-primary p-2 mb-3 text-bg-primary">
        <p class="w-2 m-2 fw-bold">QR CODE GENERATOR</p>
    </header>
    <main>
        <div class="d-flex flex-column align-items-center align-content-center m-auto justify-content-center p-3">
            <div class="d-flex flex-column justify-content-center">
                <form action="" id="gen-form" class="d-flex flex-column justify-content-center">
                    <h3 class="mb-3">YOUR QR CODE CARD</h3> 
                    <p>Create your digital card</p>                   
                    <input class="border-1 rounded mb-3 border-dark-subtle w-100" type="text" id="name" placeholder="Enter your name">
                    <input class="border-1 rounded mb-3 border-dark-subtle w-100" type="url" id="link" placeholder="Enter the URL">
                    <button class="btn btn-primary" type="submit" id="generate">Generate QR Code</button>
                </form>
            </div>
            <div id="card-id" class="d-none d-flex flex-column justify-content-center mt-3 mx-auto cardborder bg-primary-subtle">
                <h3 id="card-name" class="m-auto mb-3 mt-3 text-primary text-capitalize fst-italic">Nome</h3>
                <p id="card-text" class="m-auto mb-3 text-center text-primary-emphasis fst-italic">Here you can find all my information:</p>
                <div id="qrcode" class="m-auto mb-4"></div>
            </div>
            <button id="dl-btn" class="d-none btn btn-success mt-3">Download Image</button>
        </div>
    </main>
    <footer class="bg-primary-subtle"><a href="portfolio.html">John's portfolio</a></footer>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
